query DashboardQuery {
  insurance {
    status
    type
    activeFrom

    perilCategories {
      ... PerilCategoryFragment
    }
  }

  chatActions {
    text
    triggerUrl
    enabled
  }
}

query Offer {
  insurance {
    address
    personsInHousehold
    insuredAtOtherCompany
    type
    presaleInformationUrl
    policyUrl

    perilCategories {
      ... PerilCategoryFragment
    }

    cost {
      monthlyDiscount {
        amount
      }
      monthlyGross {
        amount
      }
      monthlyNet {
        amount
      }
    }
  }
}

fragment PerilCategoryFragment on PerilCategory {
  title
  description
  iconUrl

  perils {
    id
    title
    description
  }
}
