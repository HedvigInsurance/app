mutation RedeemReferralCodeMutation($code: String!) {
  redeemCode(code: $code) {
    campaigns {
      code
      incentive {
        ... on FreeMonths {
          quantity
        }
        ... on MonthlyCostDeduction {
          amount {
            amount
            currency
          }
        }
      }
    }
    cost {
      monthlyDiscount {
        amount
      }
      monthlyNet {
        amount
      }
      monthlyGross {
        amount
      }
    }
  }
}
