query ChatMessages {
  messages {
    ... ChatMessageFragmet
  }
}

subscription ChatMessage {
  message {
    ... ChatMessageFragmet
  }
}

fragment ChatMessageFragmet on Message {
  globalId
  id
  header {
    fromMyself
    statusMessage
  }
  body {
    ... on MessageBodyCore {
      type
      text
    }
    ... on MessageBodyFile {
      file {
        signedUrl
      }
    }
    ... on MessageBodyText {
      keyboard
      placeholder
    }
    ... on MessageBodyNumber {
      keyboard
      placeholder
    }
  }
}
