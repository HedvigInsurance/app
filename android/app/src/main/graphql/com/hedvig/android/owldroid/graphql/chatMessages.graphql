query ChatMessages {
  messages {
    ... ChatMessageFragment
  }
}

subscription ChatMessage {
  message {
    ... ChatMessageFragment
  }
}

fragment ChatMessageFragment on Message {
  globalId
  id
  header {
    fromMyself
  }
  body {
    ... on MessageBodySingleSelect {
      type
      choices {
        ... SingleSelectChoice
      }
    }
    ... on MessageBodyCore {
      type
      text
    }
    ... on MessageBodyFile {
      file {
        signedUrl
      }
    }
    ... on MessageBodyText {
      keyboard
      placeholder
    }
    ... on MessageBodyNumber {
      keyboard
      placeholder
    }
    ... on MessageBodyParagraph {
      id
      text
      type
    }
  }
}

fragment SingleSelectChoice on MessageBodyChoices {
  ... on MessageBodyChoicesSelection {
    type
    value
    text
    selected
    clearable
  }
  ... on MessageBodyChoicesLink {
    type
    value
    text
    selected
    view
    appUrl
    webUrl
  }
  ... on MessageBodyChoicesUndefined {
    type
    value
    text
    selected
  }
}
