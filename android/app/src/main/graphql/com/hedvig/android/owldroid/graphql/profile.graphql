query Profile {
  member {
    id
    firstName
    lastName
    email
    phoneNumber
  }
  insurance {
    address
    postalNumber
    type
    certificateUrl
    personsInHousehold
    livingSpace
  }
  bankAccount {
    bankName
    descriptor
  }
  cashback {
    name
    imageUrl
    paragraph
  }
  cashbackOptions {
    id
    name
    paragraph
  }
  memberReferralCampaign {
    memberId
    referralInformation {
      code
      link
      incentive {
        amount
        currency
      }
    }
    sender {
      __typename
      ... on ActiveReferral {
        name
        discount {
          amount
          currency
        }
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on NotInitiatedReferral {
        name
      }
    }
    receivers {
      __typename
      ... on ActiveReferral {
        name
        discount {
          amount
          currency
        }
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on NotInitiatedReferral {
        name
      }
    }
  }
  paymentWithDiscount {
    discount {
      amount
      currency
    }
    grossPremium {
      amount
      currency
    }
    netPremium {
      amount
      currency
    }
  }
}
