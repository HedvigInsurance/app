query Profile {
  member {
    id
    firstName
    lastName
    email
    phoneNumber
  }
  insurance {
    address
    postalNumber
    type
    certificateUrl
    monthlyCost
    personsInHousehold
    livingSpace
  }
  bankAccount {
    bankName
    descriptor
  }
  cashback {
    name
    imageUrl
    paragraph
  }
  cashbackOptions {
    id
    name
    paragraph
  }
  memberReferralCampaign {
    memberId
    referralInformation {
      code
      link
      incentive
    }
    sender {
      __typename
      ... on ActiveReferral {
        name
        discount
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on NotInitiatedReferral {
        name
      }
    }
    receivers {
      __typename
      ... on ActiveReferral {
        name
        discount
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on NotInitiatedReferral {
        name
      }
    }
  }
}
