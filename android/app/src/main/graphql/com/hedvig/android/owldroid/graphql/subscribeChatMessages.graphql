subscription ChatMessage {
  message {
    globalId
    id
    header {
      fromMyself
    }
    body {
      ... on MessageBodyCore {
        type
        text
      }
      ... on MessageBodyFile {
        file {
          signedUrl
        }
      }
      ... on MessageBodyText {
        keyboard
        placeholder
      }
      ... on MessageBodyNumber {
        keyboard
        placeholder
      }
    }
  }
}
